---
- name: "Install Hashicorp Repository (RPM Based)"
  ansible.builtin.copy:
    src: hashicorp.repo
    dest: /etc/yum.repos.d/hasicorp.repo
  become: true
  become_user: root
  when: ansible_distribution == "CentOS" or ansible_distribution == "RedHat"

- name: "Install Hashicorp Repository (DEB Based) | add key"
  apt_key:
    url: "https://apt.releases.hashicorp.com/gpg"
    state: present
  become: true
  when: ansible_distribution == "Ubuntu"

- name: "Install Hashicorp Repository (DEB Based) | add repo"
  apt_repository:
    repo: "deb https://apt.releases.hashicorp.com/ {{ ansible_distribution_release }} main"
    state: present
  become: true
  when: ansible_distribution == "Ubuntu"

- name: "Install Terraform"
  ansible.builtin.import_tasks: terraform.yml

- name: "Install Vault"
  ansible.builtin.import_tasks: vault.yml
