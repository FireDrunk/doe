---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: instance
    image: registry.access.redhat.com/ubi8/ubi-init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: "/usr/sbin/init"
    pre_build_image: true

provisioner:
  name: ansible

verifier:
  name: ansible

ansible:
  sudo: False